<html>
<head>
	<title> Break and COntinue sttement used inside the loop </title>
	<script>
		
		var n= 10;
		for (var i=1;i<=n;i++){
			if(i==4)
				// break;	// exist the loop
				continue;   // skips the particlar step
			document.write("Number is:" +i +"<br/>");
		}
		document.write("Loop existed");

	</script>
</head>
</html>
