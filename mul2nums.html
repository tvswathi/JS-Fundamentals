<html>
<head>
	<title>Multiple 2 numbers using prompt popup </title>
	<script>
		var num1 =parseInt(prompt("Enter the first number"));  // gathering 1st number 
		var num2 =parseInt(prompt("Enter the next number"));   // gathering next number
		alert("Caluclating the product of two numbers");	   // alerting the user about product multiplication
		var mul = num1*num2;                                   // multiplying the two variables
		document.write("Result is:" + mul);                    // Displayng result 
	</script>

</head>
</html>
