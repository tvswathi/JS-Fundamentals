
<html>
<head>
	<title>Adding Variables</title>
	<script>
		var x = 10;
		var y = 20;
		var z = x+y;

		// concatination
		var a = "10";
		var b = "20";
		var c = a+b;

		// append the string typ with variable
		var p =x;
		var q ="5"
		var r =p+q

		document.write(z);
		document.write("<br/>");
		document.write(c);
		document.write("<br/>");
		document.write(r);
	</script>
<body></body>
</html>
