<html>
<head>
	<title> Switch </title>
	<script>
		var num =parseInt(prompt("enter a number b/w 1-3" ));

		switch(num)
		{
			case 1:
				document.write("One");
				break;
			case 2:
				document.write("Two");
				break;
			default:
				document.write("Three");
				break;

		}

	</script>
</head>
</html>
